<!doctype html>

<body>
	<style>
	div {
		position: absolute;
		width: 30px;
		height: 30px;
		background:blue;
		display: inline-block;
	}	
	</style>

<div id="cat"></div>
<div id="hat"></div>

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");

  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.0015;
    lastTime = time;

    cat.style.top = (Math.cos(angle) * 50 + 80) + "px";
    cat.style.left = (Math.sin(angle) * 200 + 230) + "px";
    // By adding Ï€ to the angle, the hat ends up half a circle ahead of the cat
    var hatAngle = angle + Math.PI;
    hat.style.top = (Math.sin(hatAngle) * 50 + 80) + "px";
    hat.style.left = (Math.cos(hatAngle) * 200 + 230) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>

</body>
