<!doctype html>
<body>
<script>
var month = function() {
	var names = [
		'Januari',
		'Februari',
		'Maart',
		'April',
		'Mei',
		'Juni',
		'Juli',
		'Augustus',
		'September',
		'Oktober',
		'November',
		'December'
	];
	
	return {
		name: function(number) { return names[number]; },
		number: function(name) { return names.indexOf(name); }
	};
}();

console.log(month.name(2));
console.log(month.number("November"));
</script>
</body>
