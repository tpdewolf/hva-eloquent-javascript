<!doctype html>
<body>
<script>
function isEven(number) {
  number = Math.abs(number);
  if (number === 1) {
	return false;  
  } else if (number === 0) {
   	return true; 
  } else {
   	return isEven(number-2); 
  }
}

console.log(isEven(50));
console.log(isEven(75));
console.log(isEven(-1));
</script>
</body>
